networks:
  mynetwork:
    driver: bridge

services:
  # Simulation Engine (Python)
  pasta-system:
    build:
      context: ./simulationEngine
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    networks:
      - mynetwork
    depends_on:
      - db
      - kafka
    environment:
      - PYTHONUNBUFFERED=1

  # Scheduler - Active/Shadow (Java)
  scheduler:
    build:
      context: ./scheduler
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      - kafka
      - redis
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: on-failure

  # Scheduler Shadow - Backup instance (Java)
  scheduler-shadow:
    build:
      context: ./scheduler
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      - kafka
      - redis
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: on-failure

  # Redis for scheduler leadership election and state management
  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: redis
    networks:
      - mynetwork
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # DB Interface (Java)
  db-interface:
    build:
      context: ./dbInterface
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      - db
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    restart: on-failure

  # Sorting Subsystem (Java)
  sorting-subsystem:
    build:
      context: ./sortingSubsystem
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      - kafka
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    restart: on-failure

  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:latest
    hostname: mosquitto
    container_name: mosquitto
    networks:
      - mynetwork
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - ./mosquitto/config:/mosquitto/config
    healthcheck:
      test: ["CMD", "sh", "-c", "echo PING | nc localhost 1883 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: mosquitto -c /mosquitto/config/mosquitto.conf

  # MQTT-Kafka Bridge
  mqtt-kafka-bridge:
    build:
      context: ./mqttKafkaBridge
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      mosquitto:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - PYTHONUNBUFFERED=1
    restart: on-failure

  # Cutting Machines (Java)
  cutting-machine-0:
    build:
      context: ./cuttingMachine
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      mosquitto:
        condition: service_healthy
    environment:
      - MACHINE_ID=0
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    restart: on-failure

  cutting-machine-1:
    build:
      context: ./cuttingMachine
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      mosquitto:
        condition: service_healthy
    environment:
      - MACHINE_ID=1
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    restart: on-failure

  cutting-machine-2:
    build:
      context: ./cuttingMachine
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      mosquitto:
        condition: service_healthy
    environment:
      - MACHINE_ID=2
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    restart: on-failure

  # Kafka Monitor (Python)
  kafka-monitor:
    build:
      context: ./kafka-monitor
      dockerfile: ./Dockerfile
    networks:
      - mynetwork
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
    restart: on-failure

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    networks:
      - mynetwork
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    networks:
      - mynetwork
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_INTERNAL:PLAINTEXT,LISTENER_EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: LISTENER_INTERNAL://0.0.0.0:29092,LISTENER_EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: LISTENER_INTERNAL://kafka:29092,LISTENER_EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 5
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --list --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # PostgreSQL Database
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql

  # pgAdmin (Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5000:80"
    depends_on:
      - db
    networks:
      - mynetwork
    volumes:
      - db_data:/var/lib/postgresql

volumes:
  db_data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:
  mosquitto-data: