# Mosquitto Configuration File

# MQTT listener on port 1883
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket listener on port 9001
listener 9001
protocol websockets
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Log settings
log_dest file /mosquitto/data/mosquitto.log
log_dest stdout
log_type all

# Set message memory limit
max_queued_messages 1000

# Connection settings
max_connections -1